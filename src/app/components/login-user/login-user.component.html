<h3>Login Here</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="loginform" (ngSubmit)="login(login)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Username">
                    <div class="alert alert-danger" *ngIf="(Username.touched) && (Username.invalid)" style="margin-top: 5px;">
                        <span *ngIf="Username.error.required">Username is required</span>
                    </div> 
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" data-toggle="tooltip" data-placement="right" title="Enter Password">
                    <div class="alert alert-danger" *ngIf="(Password.touched) && (Password.invalid)" style="margin-top: 5px;">
                        <span *ngIf="Password.error.required">Password is required</span>
                    </div> 
                </div>
                <button type="submit" class="btn btn-success">Login</button>
